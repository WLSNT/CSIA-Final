{% extends 'sorter/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<!-- 
if ur reading this and wondering what all these &nbsp;&nbsp; are for, i have no idea how to make spacings.... so i found this and made my things look nice :D
-->

<div class="container">
    {% if user.is_authenticated %}
    &nbsp;&nbsp;
    <h1>Hi, {{ user.username }}!</h1>
    &nbsp;&nbsp;
    <h2>Change Password~</h2>
    &nbsp;&nbsp;

    <style>
        input {
          display: inline-block;
          width: 600px;
          text-align: left;
        }
        label {
          display: inline-block;
          width: 400px;
          text-align: right;
        }
      </style>

<!-- 
maybe change it one day when i figure out how to align these text fields....-->
<br>
    <form action="" method="post">
        <br>

    <div>
        <table class="table table-borderless">
        <tbody>
        <tr>
            <td><label for="password">Current Password: </label></td>
            <td><input id="firstname" type="password" name="firstname"></td>
        </tr>

        <tr>
            <td><label for="new_password">New Password: </label></td>
            <td><input id="new_password" type="password" name="new_password"></td>
        </tr>

        <tr>
            <td>
            </td>
            <td>
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Save">

                </td>
        </tr>
        </tbody>
        </table>
    </div>

    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>

        {% endif %}
    </form>
    {% endif %}
</div>
{% endblock %}
