{% extends 'sorter/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<!-- 
if ur reading this and wondering what all these &nbsp;&nbsp; are for, i have no idea how to make spacings.... so i found this and made my things look nice :D
-->

<div class="container">
    {% if user.is_authenticated %}
    <br>
    <h1>Hi, {{ user.username }}!</h1>
    <br>
    <h2>Add A Source~</h2>
    <br>
    <h3>{{ folder.folder_text }}<h3>
    <br>

<!-- 
maybe change it one day when i figure out how to align these text fields....-->

    <style>
        a1 {
        display: inline-block;
        width: 500px;
        text-align: right;
        }

        a2{
        display: inline-block;
        width: 600px;
        text-align: left;   
        }
    </style>
    <form method="post">


        <form action="" method="post">
            <table class="table table-line">
    
            <tbody> 
                            
            <tr>
                <td>
                    <label for="source_text"> <a1> Source Name: </a1> </label>
                </td>
    
                <td>
                    <a2><input id="source_text" type="text" name="source_text" value= "{{ source.source_text }}"></a2>
                </td>
    
            </tr>

            <tr>
                <td>
                    <label for="author"> <a1> Author/s: </a1> </label>
                </td>
    
                <td>
                    <a2><input id="author" type="text" name="author" value= "{{ source.author }}"></a2>
                </td>
    
            </tr>

            <tr>
                <td>
                    <label for="date_added"> <a1> Date Added: </a1> </label>
                </td>
    
                <td>
                    <input id="date_added" type="date" name="date_added" value= "{{  source.pub_date|date:'Y-m-d'  }}">
                </td>
    
            </tr>

            <tr>
                <td>
                    <label for="date_published"> <a1> Date Published: </a1> </label>
                </td>
    
                <td>
                    <input id="date_published" type="date" name="date_published" value= "{{ source.pub_date|date:'Y-m-d' }}">
                </td>
    
            </tr>

            <tr>
                <td>
                    <label for="source_url"> <a1> Source URL: </a1> </label>
                </td>
    
                <td>
                    <input id="source_url" type="url" name="source_url" value= "{{ source.source_url }}">
                </td>
    
            </tr>

            <tr>
                <td>
                    <label for="description"> <a1> Description: </a1> </label>
                </td>
    
                <td>
                    <input id="description" style="height: 200px"  type="text" name="description" value= "{{ source.description }}">
                </td>
    
            </tr>





            </tbody>
            </table>



        

        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Save">

        
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
    </form>
    {% endif %}
</div>
{% endblock %}
